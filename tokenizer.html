<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jèrriais Tokenizer &amp; Stemmer | Jèrriais.Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Jèrriais.Tech</h1>
    </div>

    <div class="container px-4 py-5">
      <h2 class="pb-2 border-bottom">Tokenize &amp; Stem</h2>
      <p>Use the form to test the Jèrriais tokenizer and stemmer.</p>
      <div class="col-lg-10 px-0">
        <form id="form">
          <fieldset>
            <div class="mb-3">
              <label for="form-message" class="form-label">Jèrriais text</label>
              <textarea
                required
                class="form-control"
                id="form-message"
                name="message"
                rows="10"
              ></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
              <div
                style="display: none"
                class="alert alert-danger my-3"
                role="alert"
              >
                Something went wrong. Please try again later.
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="container px-4 py-5">
      <h2 class="pb-2 border-bottom">Tokenized</h2>
      <p id="tokenized"></p>
    </div>
    <div class="container px-4 py-5">
      <h2 class="pb-2 border-bottom">Stemmed</h2>
      <p id="stemmed"></p>
    </div>
    <script type="module">
      import stem, { tokenize } from './tokenizer.js'

      const textarea = document.getElementById("form-message")
      const tokenizedDiv = document.getElementById("tokenized")
      const stemmedDiv = document.getElementById("stemmed")
      document.getElementById("form").addEventListener("submit", (event) => {
        event.preventDefault()
        const tokenized = tokenize(textarea.value)
        const stemmed = tokenized.map(stem)
        tokenizedDiv.innerHTML = JSON.stringify(tokenized, null, 1)
        stemmedDiv.innerHTML = JSON.stringify(stemmed, null, 1)
      });
    </script>
  </body>
</html>
